<!DOCTYPE html>
<html>
  <head>
    <title>AI Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      input {
        width: 300px;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background: #9b51e0;
        color: white;
        border: none;
        cursor: pointer;
      }
      .response {
        margin: 20px 0;
        padding: 15px;
        background: #f5f5f5;
        border-radius: 5px;
      }
      .loading {
        color: #666;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ¤– AI Assistant Test</h1>
      <div>
        <input
          type="text"
          id="queryInput"
          placeholder="Sorunuzu yazÄ±n..."
          value="KaÃ§ adet lead var?"
        />
        <button onclick="testAI()">Test AI</button>
      </div>
      <div id="response" class="response"></div>

      <h2>Ã–rnek Sorular:</h2>
      <ul>
        <li>
          <a href="#" onclick="setQuery('KaÃ§ adet lead var?')"
            >KaÃ§ adet lead var?</a
          >
        </li>
        <li>
          <a href="#" onclick="setQuery('SatÄ±lÄ±k lead sayÄ±sÄ± nedir?')"
            >SatÄ±lÄ±k lead sayÄ±sÄ± nedir?</a
          >
        </li>
        <li>
          <a href="#" onclick="setQuery('Instagram dan gelen lead sayÄ±sÄ±')"
            >Instagram dan gelen lead sayÄ±sÄ±</a
          >
        </li>
        <li>
          <a href="#" onclick="setQuery('Personel performansÄ± analizi')"
            >Personel performansÄ± analizi</a
          >
        </li>
        <li>
          <a href="#" onclick="setQuery('Lead kaynaklarÄ± daÄŸÄ±lÄ±mÄ±')"
            >Lead kaynaklarÄ± daÄŸÄ±lÄ±mÄ±</a
          >
        </li>
      </ul>
    </div>

    <script>
      function setQuery(query) {
        document.getElementById("queryInput").value = query;
      }

      async function testAI() {
        const query = document.getElementById("queryInput").value;
        const responseDiv = document.getElementById("response");

        if (!query.trim()) {
          responseDiv.innerHTML =
            '<div class="error">LÃ¼tfen bir soru yazÄ±n!</div>';
          return;
        }

        responseDiv.innerHTML =
          '<div class="loading">ğŸ”„ AI sorguyu iÅŸliyor...</div>';

        try {
          const response = await fetch("/api/ai/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ query: query }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const reader = response.body.getReader();
          let result = "";
          let chartSpec = null;

          responseDiv.innerHTML =
            '<div class="loading">ğŸ“¡ Veri alÄ±nÄ±yor...</div>';

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = new TextDecoder().decode(value);
            const lines = chunk.split("\n");

            for (const line of lines) {
              if (line.startsWith("data: ")) {
                try {
                  const data = JSON.parse(line.slice(6));

                  if (data.type === "text" && data.chunk) {
                    result += data.chunk;
                    responseDiv.innerHTML = `<div class="success">${result}</div>`;
                  } else if (data.type === "chart" && data.chartSpec) {
                    chartSpec = data.chartSpec;
                    responseDiv.innerHTML += `<div class="success">ğŸ“Š Grafik: ${chartSpec.title} (${chartSpec.type})</div>`;
                  } else if (data.type === "error") {
                    responseDiv.innerHTML = `<div class="error">âŒ Hata: ${data.error}</div>`;
                  } else if (data.type === "complete") {
                    responseDiv.innerHTML +=
                      '<div class="success">âœ… TamamlandÄ±!</div>';
                    break;
                  }
                } catch (parseError) {
                  console.error("Parse error:", parseError);
                }
              }
            }
          }
        } catch (error) {
          responseDiv.innerHTML = `<div class="error">âŒ BaÄŸlantÄ± hatasÄ±: ${error.message}</div>`;
        }
      }
    </script>
  </body>
</html>
